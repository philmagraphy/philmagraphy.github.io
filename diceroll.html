<!DOCTYPE html>
<html>
<head>
<style>
div.dice{
	float:left;
	width:32px;
	background:#F5F5F5;
	border:#999 1px solid;
	padding:10px;
	font-size:24px;
	text-align:center;
	margin:5px;
}
.button{
    text-align:center;
}
</style>
<script>
    var metals = ["Na", "K", "Mg", "Ca","B", "Al"];
    var nonmetals = ["N", "P", "O", "S", "Cl", "Br"];

    function rollDice(){
        var die1 = document.getElementById("die1");
        var die2 = document.getElementById("die2");
        var status = document.getElementById("status");
        var d1 = metals[Math.floor(Math.random() * 6)];
        var d2 = nonmetals[Math.floor(Math.random() * 6)];
        // var diceTotal = d1 + d2;
        die1.innerHTML = d1;
        die2.innerHTML = d2;
        status.innerHTML = "You rolled "+d1+" and "+d2;
        // if(d1 == d2){
        //     status.innerHTML += " DOUBLES! You get a free turn!!";
        // }
    }
</script>
</head>
<body>
    <table>
        <tr>
            <td>
                <div id="die1" class="dice">Na</div>
                <div id="die2" class="dice">N</div>
                <div>
                    <h2 id="status" style="clear:left;">&nbsp;</h2>
                </div>
                <div>
                    <button id="button" onclick="rollDice()">Roll Dice</button>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
